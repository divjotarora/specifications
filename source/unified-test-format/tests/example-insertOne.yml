description: "example-insertOne"

schemaVersion: "1.0"

runOnRequirements:
  - minServerVersion: "2.6"

createEntities:
  - client:
      id: &client0 client0
      observeEvents:
        - commandStartedEvent
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name test
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1 }

tests:
  - description: "insertOne"
    operations:
      -
        object: *collection0
        name: insertOne
        arguments:
          document: { _id: 2 }
        expectedResult:
          insertedId: { $$unsetOrMatches: 2 }
    expectedEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: insert
              databaseName: *database0Name
              command:
                insert: *collection0Name
                documents:
                  - { _id: 2 }
    outcome:
      - collectionName: *collection0Name
        databaseName: *database0Name
        documents:
          - { _id: 1 }
          - { _id: 2 }
